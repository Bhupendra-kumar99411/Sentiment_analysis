{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="display: flex; flex-direction: column;">

    <div class="containe" style="height: 100vh;">
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
            <div class="carousel-inner">
                <div class="carousel-item active">

                    <img style="height: 100vh;" src="{% static 'img/photo1.gif' %}" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img style="height: 100vh;" src="https://img.freepik.com/free-photo/full-shot-woman-reading-with-smartphone_23-2149629602.jpg?w=740&t=st=1699883064~exp=1699883664~hmac=dfb4212c7c3d0c17ff2b928887e95a4e4a7bdd9cc5f560ccb8dbdb0debde0981" class="d-block w-100"
                        alt="...">
                </div>
                <div class="carousel-item">
                    <img style="height: 100vh;" src="https://img.freepik.com/free-photo/full-shot-woman-online-shopping-concept_23-2149629600.jpg?w=740&t=st=1699883088~exp=1699883688~hmac=a5e0f0a531a67eb3febd969ce01b5c162dd68276541090c6f66b722b545364fe" class="d-block w-100"
                        alt="...">
                </div>
            </div>
        </div>
    </div>
    <div class="containe" style="height: 100vh; width: 100%; margin-top: -100vh; background-color: #000000ab; z-index: 1;">
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <form action="sent" method="POST" style="height: 50px; width: 80%; margin: auto; margin-top: 27%;">
            {% csrf_token %}
            <input type="text" name="text" style="height: 100%; width: 80%;  border-radius: 10px; background-color: transparent; color: white;" placeholder="Enter Your text Here, @username, #Hastag">
            <button type="submit" style="height: 100%; width: 18%; border-radius: 10px; ">Analyze</button>
        </form>

        <div class="container" style="height: 100px; width: 60%; margin: auto; margin-top: 30px; display: flex; flex-direction: row;">
            <!-- <div style="height: 100%; width: 80px; margin: auto;" ></div> -->
            <div style="height: 100%; width: auto; margin-left: 28%">
                <img src="{% static 'img/' %}{{ sentiment_label }}.png" alt="" style="height: 100px; margin: auto;">

                <h1 style="color: white;">{{sentiment_label}}</h1>
            </div>
            <!-- <div style="height: 100%; width: 80px; margin-left:45%;" ></div> -->
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
